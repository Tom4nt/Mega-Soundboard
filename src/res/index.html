<!DOCTYPE html>
<html>

<head>
    <title>Mega Soundboard</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <!-- <script type="module" src="index.js"></script> -->
    <!-- <script src="../dist/app/elements/soundSearchbox.js"></script> -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <script src="../renderer/bundle.js"></script>
</head>

<body class="focused">
    <ms-titlebar id="tb" main="Mega Soundboard"></ms-titlebar>

    <!-- Main window body -->
    <div id="content">
        <div id="panel-left">
            <div id="soundboardlistactions">
                <div id="logo-container">
                    <button id="logo">
                        <span id="logo-indicator"></span>
                    </button>
                    <ms-iconbutton id="update-button" tooltip-text="Restart and Update" tooltip-side="right">download
                    </ms-iconbutton>
                </div>
                <ms-iconbutton id="button-addSoundboard" tooltip-text="Add Soundboard" tooltip-side="left" style="float: right;">
                    add_multiple
                </ms-iconbutton>
            </div>
            <ms-soundboardlist id="soundboardlist"></ms-soundboardlist>
        </div>

        <div id="panel-right">
            <div id="soundlist-actions">
                <ms-searchbox id="searchbox"></ms-searchbox>
                <ms-iconbutton id="add-sound-button" tooltip-text="Add Sounds" tooltip-side="left" style="float: right;">add</ms-iconbutton>
                <ms-iconbutton id="sort-button" tooltip-text="Sort" tooltip-side="left" style="float: right;">sort</ms-iconbutton>
            </div>

            <ms-soundlist id="soundlist"></ms-soundlist>

            <div id="right-footer">
                <div id="actionpanel">
                    <ms-iconbutton id="btn-test">Test</ms-iconbutton>
                    <ms-iconbutton id="btndevicesettings" tooltip-text="Audio Devices">devices</ms-iconbutton>
                    <ms-iconbutton id="btnquicksettings" tooltip-text="Quick Settings">tune</ms-iconbutton>
                    <div id="actionpanel-separator"></div>
                    <ms-iconbutton id="btn-randomsound" tooltip-text="Play Random">random</ms-iconbutton>
                    <ms-iconbutton id="button-stopAll" tooltip-text="Stop All" class="red">stop</ms-iconbutton>
                </div>

                <ms-seekbar id="seekbar"></ms-seekbar>
            </div>

            <div class="actionpanel-container closed" id="devicesettings" style="right: 160px; width: 300px;">
                <div>
                    <span class="label">Main device</span>
                    <ms-dropdown id="dropdown-mainDevice"></ms-dropdown>
                    <ms-slider id="slider-mainDeviceVolume" label="Volume"></ms-slider>
                </div>
                <div class="devicesettings-separator"></div>
                <div>
                    <span class="label">Secondary device</span>
                    <ms-dropdown id="dropdown-secondaryDevice"></ms-dropdown>
                    <ms-slider id="slider-secondaryDeviceVolume" label="Volume"></ms-slider>
                </div>
            </div>

            <div class="actionpanel-container closed" id="quicksettings" style="right: 117px;">
                <div>
                    <span class="label">Quick settings</span>
                    <ms-toggler id="toggler-enableKeybinds" text="Keybinds usable"></ms-toggler>
                    <ms-toggler id="toggler-overlapSounds" text="Overlap sounds"></ms-toggler>
                    <ms-toggler id="toggler-loopSounds" text="Loop sounds"></ms-toggler>
                    <button id="button-more-settings" class="icon-text-button"><span class="icon">settings</span><span>More Settings</span></button>
                </div>
            </div>
        </div>

        <div id="tooltip-layer"></div>

        <!-- Message host -->
        <ms-message-host id="message-host"></ms-message-host>

        <template id="message">
            <div class="message hidden">
                <div class="message-wrapper">
                    <div class="message-content">Message test long message</div>
                    <button class="message-close-button">close</button>
                </div>
                <div class="message-bar"></div>
            </div>
        </template>
    </div>
</body>

</html>
