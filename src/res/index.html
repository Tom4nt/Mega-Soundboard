<!DOCTYPE html>
<html>

<head>
    <title>Mega Soundboard</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <!-- <script type="module" src="index.js"></script> -->
    <!-- <script src="../dist/app/elements/soundSearchbox.js"></script> -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <script src="../renderer/bundle.js"></script>
</head>

<body class="focused">
    <ms-titlebar id="tb" main="Mega Soundboard"></ms-titlebar>

    <!-- Main window body -->
    <div id="content">
        <div id="panel-left">
            <div id="soundboardlistactions">
                <div id="logo-container">
                    <button id="logo">
                        <span id="logo-indicator"></span>
                    </button>
                    <ms-iconbutton class="icon-button" id="update-button" tooltip-text="Restart and Update" tooltip-side="right">download
                    </ms-iconbutton>
                </div>
                <ms-iconbutton id="button-addSoundboard" tooltip-text="Add Soundboard" tooltip-side="left" class="icon-button" style="float: right;">
                    add_multiple
                </ms-iconbutton>
            </div>
            <ms-soundboardlist id="soundboardlist"></ms-soundboardlist>
        </div>

        <div id="panel-right">
            <div id="soundlist-actions">
                <ms-searchbox id="searchbox"></ms-searchbox>
                <ms-iconbutton id="add-sound-button" tooltip-text="Add Sound(s)" tooltip-side="left" class="icon-button" style="float: right;">add
                </ms-iconbutton>
            </div>
            <ms-soundlist id="soundlist"></ms-soundlist>
            <div id="actionpanel">
                <ms-iconbutton id="btndevicesettings" tooltip-text="Audio Devices" class="icon-button">devices</ms-iconbutton>
                <ms-iconbutton id="btnquicksettings" tooltip-text="Quick Settings" class="icon-button">tune</ms-iconbutton>
                <ms-iconbutton id="button-stopAll" tooltip-text="Stop All" class="icon-button red">stop</ms-iconbutton>
            </div>

            <div class="actionpanel-container closed" id="devicesettings" style="right: 107px; width: 300px;">
                <div>
                    <span class="label">Main device</span>
                    <ms-dropdown id="dropdown-mainDevice"></ms-dropdown>
                    <ms-slider id="slider-mainDeviceVolume" label="Volume"></ms-slider>
                </div>
                <div class="devicesettings-separator"></div>
                <div>
                    <span class="label">Secondary device</span>
                    <ms-dropdown id="dropdown-secondaryDevice"></ms-dropdown>
                    <ms-slider id="slider-secondaryDeviceVolume" label="Volume"></ms-slider>
                </div>
            </div>

            <div class="actionpanel-container closed" id="quicksettings" style="right: 66px;">
                <div>
                    <span class="label">Quick settings</span>
                    <ms-toggler id="toggler-enableKeybinds" text="Enable keybinds"></ms-toggler>
                    <ms-toggler id="toggler-overlapSounds" text="Overlap sounds"></ms-toggler>
                    <button id="button-more-settings" class="icon-text-button"><span class="icon">settings</span><span>More Settings</span></button>
                </div>
            </div>
        </div>

        <div id="tooltip-layer"></div>
    </div>
</body>

</html>
